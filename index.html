<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div class="student_info_main">
      <div class="input_main">
        <h1>Student Information Form</h1>
        <div>
            <input type="text" placeholder="Enter Your Name" class="inputbox1">
             <div class="name_err"></div>
        </div>
        <div>
            <input type="email" placeholder="Enter Your email" class="inputbox2">
            <div class="email_err"></div>
        </div>
        <div>
            <input type="number" placeholder="Enter Your Phone Number" class="inputbox3">
            <div class="number_err"></div>
        </div>
        <div>
            <input type="text" placeholder="Enter Your Address" class="inputbox4">
            <div class="Address_err"></div>
        </div>
        <div class="images_section">
            <label for="">Enter Your Image: </label> 
            <input type="file" accept="image/png, image.jpg, image/jpeg" class="inputbox5">
            <div class="images_err"></div>
        </div>
        <div class="input_btn">
            <button type="button" class="btn_submit">Submit</button>
            <button type="reset" class="btn_reset">Reset</button>
        </div>
    </div>
     


    <div class="input_result_main">

       <div class="input_result_images">
          <img src="" alt="" class="id_img">
       </div>

        <div class="input_result">
            <h1 class="input_result_heading">Student Id Card</h1>
            <div class="input_result_name_card">
                <h1>Your Name:</h1>
                <h4 class="result_name"></h4>
            </div>
            
            <div class="input_result_email_card">  
                <h1>Your Email:</h1>
                <h4 class="result_email"></h4>
            </div>
    
            <div class="input_result_num_card">   
                <h1>Your Phone Number:</h1>
                <h4 class="result_phone_number"></h4>
            </div>
            
            <div class="input_result_address_card">   
                <h1>Your Address:</h1>
                <h4 class="result_address"></h4>
            </div>
    
            <i id="copy_btn" class="fa-solid fa-copy"></i>
        </div>
    </div>
  </div>




    <script src="./script.js"></script>
</body>
</html>
